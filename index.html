<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add">
        <label class="label new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="list-title">Todo</h2>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input task input-text" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="btn-delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input task input-text" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="btn-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Completed</h2>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input task input-text" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="btn-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
