<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-add" id="section-add">
        <label class="task-add__label label" for="new-task">Add Item</label>
        <div class="task-add__input-wrapper">
          <input class="task-add__input input input-text task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="task-todo">
        <h2 class="task-todo__title">Todo</h2>
        <ul class="task-todo__list list" id="incomplete-tasks">
          <li class="task-todo__item list-item">
            <input class="task-todo__input input checkbox" type="checkbox">
            <label class="task-todo__label label task">Pay Bills</label>
            <input class="task-todo__input input input-text task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" alt="btn-delete">
            </button>
          </li>
          <li class="task-todo__item list-item edit-mode">
            <input class="task-todo__input input checkbox" type="checkbox">
            <label class="task-todo__label label task">Go Shopping</label>
            <input class="task-todo__input input input-text task" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" alt="btn-delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-completed">
        <h2 class="task-completed__title">Completed</h2>
        <ul class="task-completed__list list" id="completed-tasks">
          <li class="task-completed__item list-item">
            <input class="task-completed__input input checkbox" type="checkbox" checked>
            <label class="task-completed__label label task">See the Doctor</label>
            <input class="task-completed__input input task input-text" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" alt="btn-delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
